<div class="container">
    <div class="span12">
        <h1 data-ng-show="isNew">
            Add new image into {{gallery.name}}
        </h1>
        <h1 data-ng-hide="isNew">
            Edit image {{image.name}} in {{gallery.name}}
        </h1>
        <div class="well-small">
            <form name="form" ng-upload novalidate="novalidate" action="/api/galleries/{{gallery.id}}/images" method="post" enctype="multipart/form-data">
                <fieldset>
                    <label>Image name</label>
                    <input 
                        type="text"
                        data-ng-model="image.name"
                        required
                        name="name"
                    >
                    <label>File</label>
                    <input type="file" name="file">
                    
                </fieldset>
                <button upload-submit="uploadComplete(contents, completed)" type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</div>
