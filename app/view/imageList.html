<div class="container">
    <div class="span12">
        <div class="row">
            <div class="span8">
                <h1>{{gallery.name}}</h1>
                <a data-ng-href="#/image/{{gallery._id}}/add" class="btn btn-small">
                    Add Image
                </a>
            </div>
        </div>
        <hr>
        <div data-ng-hide="images.length" class="alert alert-info">
            No images in this gallery. Maybe add one?
        </div>
        <ul class="thumbnails">
            <li 
                class="span4" 
                data-ng-repeat="image in gallery.images" 
                data-ng-mouseenter="showButtons(this)"
                data-ng-mouseleave="hideButtons(this)"
                data-ng-hide="image.isDeleted"
            >
                <div class="thumbnail">
                    <img data-ng-src="/uploads/images/{{image.filename}}" alt="{{image.name}}">
                </div>
                {{image.name}}
                <div data-ng-class="{hide: !buttonsVisible}" class="buttons">
                    <a data-ng-href="#/image/{{gallery._id}}/edit/{{image._id}}" class="btn btn-mini button-edit">Edit</a>
                    <a 
                        class="btn btn-danger btn-mini button-delete"
                        data-bs-modal="'app/view/imageListPopupDelete.html'"
                    >
                        Delete
                    </a>
                </div>
            </li>
        </ul>
    </div>
</div>
